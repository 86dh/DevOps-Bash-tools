---
name: Alpine 3

#env:
#  DEBUG: 1

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 7 * * *'

jobs:
  build:
    #name: build
    timeout-minutes: 20
    runs-on: ubuntu-latest
    container: alpine:3
    env:
      repo: bash-tools
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: install git & make
        run: apk add --no-cache git make
      - name: init
        run: make init
      - name: build
        run: make ci
      - name: test
        run: make test
